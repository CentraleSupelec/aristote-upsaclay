site_name: Projet Aristote
site_url: https://portail.aristote.education/
site_description: Aristote l'IA qui rend vos vidéos plus intelligentes en générant des quiz et bien plus encore
site_author: CentraleSupélec

# See: https://mkdocs.github.io/mkdocs-bootswatch/#materia
theme:
  name: material
  palette:
    primary: custom
    accent: custom
  logo: assets/logo.svg
  favicon: assets/favicon.ico
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - "Présentation": "index.md"
  - "Utilisation du service": "utilisation_service.md"
  - "Opensource": "opensource.md"
